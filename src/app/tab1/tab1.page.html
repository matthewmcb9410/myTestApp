<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back" padding>

  <ion-list>


    <h5 *ngIf="gettingDevices">
      Searching For Devices
      <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
    </h5>


    <ion-item class="back" *ngFor='let device of unpairedDevices'>
      <span (click)="selectDevice(device.address)">
        {{this.device.name}}
      </span>
    </ion-item>

  </ion-list>
  <button ion-button outline block color="dark" (click)="data()">Start Receiving Data</button>
  <ion-item class="back">
    <p class="fon">
      {{this.message}}
    </p>


  </ion-item>
  <ion-fab left bottom>
    <button ion-fab color="primary">
      <ion-icon name="list"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="disconnect()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
